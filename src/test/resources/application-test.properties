# Run embedded server on port 6969
micronaut.server.port=6969

# Point your datasource at the Docker Postgres
datasources.default.url=jdbc:postgresql://localhost:5432/testdb
datasources.default.username=test
datasources.default.password=test
datasources.default.driver-class-name=org.postgresql.Driver

# Hibernate auto-ddl
jpa.default.properties.hibernate.hbm2ddl.auto=update
